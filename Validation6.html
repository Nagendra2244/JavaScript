<!--- Write a JavaScript program to validate if a given input is a valid phone number (including country code). --->
<!DOCTYPE html>
<head>
    <title>Welcome to My JavaScript</title>
</head>
  <body>
    <form>
      <label for="phoneNumber">Enter phone number:</label>
      <input type="text" id="phoneNumber" name="phoneNumber">
      <br><br>
      <button type="button" onclick="validatePhoneNumber()">Validate</button>
    </form>
<script>
  function validatePhoneNumber() {
    const phoneNumberRegex = /^\+(?:[0-9] ?){6,14}[0-9]$/; //Regex for phone number validation
    const phoneNumberInput = document.getElementById("phoneNumber").value;

    if (phoneNumberRegex.test(phoneNumberInput)) {
      alert("Valid phone number!");
    } else {
      alert("Invalid phone number!");
    }
  }
</script>
  </body>
</html>
