<!DOCTYPE html>
<head>
  <title>Exercise 1</title>
  <style>
    .row {
      display: flex;
      flex-wrap: wrap;
    }

    .column {
      width: 33.33%;
    }

    @media (max-width: 500px) {
      .column {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="row">
    <div class="column">Column 1</div>
    <div class="column">Column 2</div>
    <div class="column">Column 3</div>
  </div>
</body>
</html>
