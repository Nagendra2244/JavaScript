<!DOCTYPE html>
<html>
<head>
  <title>Responsive Text Size</title>
  <style>
    .text1 {
      font-size: 10vw;
    }

    .text2 {
      font-size: 5vw;
    }

    .text3 {
      font-size: 3vw;
    }
  </style>
</head>
<body>
  <h1>Welcome to bitLabs</h1>
  <div class="text1">Welcome</div>
  <div class="text2">to</div>
  <div class="text3">bitLabs</div>
</body>
</html>
