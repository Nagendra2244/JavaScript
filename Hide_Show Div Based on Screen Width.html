<!DOCTYPE html>
<head>
  <title>Welcome to javaScript</title>
  <style>
    .hidden-div {
      display: none;
    }

    @media (min-width: 426px) {
      .hidden-div {
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="hidden-div">This is a hidden div.</div>
</body>
</html>
