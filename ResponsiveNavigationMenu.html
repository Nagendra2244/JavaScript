<!DOCTYPE html>
<html>
<head>
  <title>Exercise 4</title>
  <style>
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    nav ul li {
      display: inline-block;
    }

    @media (max-width: 1000px) {
      nav ul {
        display: block;
        text-align: left;
      }

      nav ul li {
        display: block;
      }
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
</body>
</html>
