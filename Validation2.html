<!--- Write a JavaScript function to validate if a given password meets the following criteria:
At least 8 characters long
Contains at least one uppercase letter
Contains at least one lowercase letter
Contains at least one numeric digit --->

<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to JAVAScript</title>
    <script>
      function validatePassword() {
        const passwordInput = document.getElementById("password");
        const password = passwordInput.value;

        // Check if the password is at least 8 characters long
        if (password.length < 8) {
          alert("Password must be at least 8 characters long.");
          passwordInput.focus();
          return false;
        }

        // Check if the password contains at least one uppercase letter, one lowercase letter, and one numeric digit
        const uppercaseRegex = /[A-Z]/;
        const lowercaseRegex = /[a-z]/;
        const numericRegex = /\d/;

        if (!uppercaseRegex.test(password) || !lowercaseRegex.test(password) || !numericRegex.test(password)) {
          alert("Password must contain at least one uppercase letter, one lowercase letter, and one numeric digit.");
          passwordInput.focus();
          return false;
        }

        // If the password meets all the criteria, return true
        return true;
      }
    </script>
  </head>
  <body>
    <form onsubmit="return validatePassword()">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password">
      <br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
