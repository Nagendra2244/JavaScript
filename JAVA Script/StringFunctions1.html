<html>
<body>

<script>
let s1 = '2 + 2'              // creates a string primitive
let s2 = new String('2 + 2')  // creates a String object
document.write(eval(s1),"<br>")         // returns the number 4
document.write(eval(s2))         // returns the string "2 + 2"

</script>
</body>
</html>
