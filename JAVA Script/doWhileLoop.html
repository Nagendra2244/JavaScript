<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>JavaScript Do-While Loop</title>
</head>
<body>
    <script>
    var number = 1;
    do {
        document.write("<h1>The number is " + number + "</h1>");
        number++;
    }
    while(number <= 5);
    </script>
</body>
</html>
