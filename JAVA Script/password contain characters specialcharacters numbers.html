<!DOCTYPE html>
<head>
<script type="text/javascript">
function valid()
{
   var u=f1.uname.value;
    var p=f1.pwd.value;
    var regex = /^(?=.*\d)(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z]).{8,}$/; // regex to validate password

    if(u=="" && p=="")
        alert("Please enter username and password");
    else if(u=="")
        alert("Please enter username");
    else if(p=="" || !regex.test(p)) // check if password is empty or does not match regex
        alert("Please enter a valid password with at least 8 characters, one uppercase letter, one lowercase letter, one number, and one special character (!@#$%^&*)");
    else
        alert("Login Successfully");
}
</script>
</head>
<body>
<h2>User Login Form</h2>
<form name="f1" onSubmit="valid()">
 
USERNAME: <input type="text" name="uname"> <br><br>
 
PASSWORD: <input type="password" name="pwd"><br><br>
 
<input type="submit" name="s" value="Login">
</form>
</body>
</html>
