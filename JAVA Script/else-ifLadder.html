<html>
   <body>  
    <p>Set the variable to different value and then try...</p>
      <script type = "text/javascript">
         
            var marks = 120;
            if( marks < 50 ) {
               document.write("Fail");
            } else if( marks <= 70 ) {
               document.write("C Grade");
            } else if( marks <= 85  ) {
               document.write("B Grade");
            } else if(marks <= 100) {
               document.write("A Grade");     
            } 
            else {
               document.write("<b> Invalid Input </b>");
            }
        
      </script>      
     
   </body>
