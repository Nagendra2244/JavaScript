<!DOCTYPE html>
<head>
  <title>Welcome to javaScript</title>
  <style>
    .container {
      text-align: center;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    p {
      font-size: 32px;
    }

    @media (max-width: 600px) {
      p {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="image.jpg" alt="Image">
    <p>Welcome to bitLabs</p>
  </div>
</body>
</html>
